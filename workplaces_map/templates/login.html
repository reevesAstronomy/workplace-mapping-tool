{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/workplace-mapping.png' %}">
    <title>Workplace Mapping App - Login</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container center-div">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center">Workplace Mapping App</h1>
                <div class="text-center">
                    <img src="{% static 'images/workplace-mapping.png' %}" alt="Mapping Icon" style="width: 100px; height: 100px;">
                </div>
                <div class="text-center">
                  <form method="post" class="form-horizontal">
                      {% csrf_token %}
                      <div class="form-group">
                          <div class="col-sm-10">
                            {{ form.username.label_tag }} <br>
                              {{ form.username }}
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-10">
                            {{ form.password.label_tag }} <br>
                              {{ form.password }}
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10 text-left">
                              <button type="submit" class="btn btn-primary">Login</button>
                          </div>
                      </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
